<!DOCTYPE html>
<html>
<head>
    <title>登录主页</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/Longin.css" />
    <script type="text/javascript" src="JS/Login.js"></script>
</head>
<body>
    <div id="loginBlock">
        <div class="menu">
            <ul>
                <li id="oTab1" onclick="changeTable('2')">账户登录</li>
                <li id="oTab2" onclick="changeTable('1')">二维码登录</li>
            </ul>
        </div>
        <div id="con_1" >
            <div class="menudiv">
                <form method = "post" action = "PHP/Login.php" >
                    <input type="text" id="iName" name="username" placeholder="请输入会员号" required>
                    <input type="password" id="iPword" name="password" placeholder="请输入密码" required>
                    <input type="submit" name = "submit" value="登录" class = "lnkBtn">
                    <input type="button" name = "Register" value="去注册" onclick="myRegister()" class="lnkBtn">
                </form>
            </div>
        </div>
        <div id="con_2" style="display: none">
             <div class="menudivNormal" >
                 <h3>手机扫描 安全防盗</h3>
                <img src="jk.png" width="200" height="200">
            </div>
        </div>
    </div>
</body>
</html>
